<body>
	<div class="container">
		<div>
			<img id="img-principal" src="item1.jpg" alt="">

			<li id="item-1" class="activo">
				<img src="item1.jpg" class="item">
			</li>
			<li id="item-2">

</body>

<style>
	*{margin:0;padding:0;}
	.container{
		width: 970px;
		margin: 0 auto;
	}
	.thumb{
		text-align: center;
		
	}
	.thumb li {
		width: 220px;
		display: inline-block;
		vertical-align: top;
		opacity: 0.5;
		transition: all 0.3s linear;
	}
	.thumb li img{
		width: 100%;
	}

	.thumb li.activo{
		opacity: 1;
	}
</style>

<script type="text/javascript">
	
	//$(".thumb li").click(tarea1);





	$("#item-1").mouseenter(tarea1);	
	function tarea1(){
		/* el attr en este momento , obtiene el valor del atributo
		$("#img-principal").attr("src");
		*/
		/* en este caso actualiza el valor */
		$(".thumb li").removeClass("activo");
			$("#item-1").addClass("activo");
		$("#img-principal").attr("src","item1.jpg");
	}

	$("#item-2").mouseenter(function (){
		$(".thumb li").removeClass("activo");
