<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de Metos de JQuery</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/misestilos.css">

	<script src="js/jquery-3.1.0.min.js"></script>
	
</head>
<body>


	<div class="container">
		<header>		
			<div class="ico-menu">
				<img id="nav-ico" src="img/menu.png" alt="">

			</div>	
			<nav  class="nav-site">
				<ul>
					<li>Nosotros</li>
					<li>Productos</li>
					<li>Servicios</li>
					<li>Contacto</li>	

				</ul>
			</nav>
		</header>

		<section class="productos">
			<ul>
				<li>Nuevos</li>
				<li>Usados</li>
				<li>Sin Stock</li>
			</ul>
		
			<article>
				<img src="img/item.png" alt="">
				<h3>Noticia 1</h3>
			</article>
			<article>
				<img src="img/item2.png" alt="">
				<h3>Noticia 1</h3>
			</article>
			<article>
				<img src="img/item3.jpg" alt="">
				<h3>Noticia 1</h3>
			</article>
		</section>

	</div>
</body>
</html>

<script>
	
	$("#nav-ico").click(mostrarMenu);
	function mostrarMenu(){
		$(".nav-site li").show();
	}
</script>
